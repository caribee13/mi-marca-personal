<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Contenidos - SMM</title>
  <script>window.CMS_MANUAL_INIT = true;</script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>body { background: #1a1a1a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }</style>
</head>
<body>
  <h2>Cargando Panel...</h2>
  <script>
    CMS.init({
      config: {
        backend: { name: 'git-gateway', branch: 'main' },
        media_folder: 'images/uploads',
        public_folder: '/images/uploads',
        locale: 'es',
        collections: [{
          name: 'blog', label: 'Blog', files: [{
            name: 'data', label: 'Base de Datos', file: 'blog.json',
            fields: [
              { name: 'posts', label: 'Art√≠culos', widget: 'list', fields: [
                  { name: 'id', widget: 'number', default: 1 },
                  { name: 'title', widget: 'string' },
                  { name: 'date', widget: 'datetime', format: 'DD MMM YYYY', date_format: 'DD MMM YYYY', time_format: false },
                  { name: 'excerpt', widget: 'text' },
                  { name: 'content', widget: 'markdown' }
              ]}
            ]
          }]
        }]
      }
    });
  </script>
</body>
</html>
